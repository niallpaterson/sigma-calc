<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sigma-calc</title>
</head>

<body>
  <header>
    <h1>sigma-calc</h1>
  </header>
  <main>

    

    <article id='buttons'>
      <span class="formula-input"></span>

      <button id='1-btn' class="numeral">1</button>
      <button id='2-btn' class="numeral">2</button>
      <button id='3-btn' class="numeral">3</button>
      <button id='4-btn' class="numeral">4</button>
      <button id='5-btn' class="numeral">5</button>
      <button id='6-btn' class="numeral">6</button>
      <button id='7-btn' class="numeral">7</button>
      <button id='8-btn' class="numeral">8</button>
      <button id='9-btn' class="numeral">9</button>
      <button id='0-btn' class="numeral">0</button>
      <button id="period">.</button>

      <button id='+-btn' class='operator'>+</button>
      <button id='−-btn' class='operator'>−</button>
      <button id='÷-btn' class='operator'>÷</button>
      <button id='⨉-btn' class='operator'>⨉</button>
      <button id='xⁿ-btn' class='operator'>xⁿ</button>
      <button id='√-btn' class='operator'>√</button>

      <button id='(-btn' class='brackets'>(</button>
      <button id=')-btn' class='brackets'>)</button>

      <button id='Σ-btn' class='big-operator'>Σ</button>
      <button id='Π-btn' class='big-operator'>Π</button>

      <button id='del-btn' class="delete">del</button>
      <button id='AC-btn' class="delete">AC</button>

      <button id="=-btn">=</button>
    </article>


  </main>
</body>

</html>
